      Swagger: 709825985650.dkr.ecr.us-east-1.amazonaws.com/senzing-entity-resolution/swagger-ui:v4.6.1
      WebApp: 709825985650.dkr.ecr.us-east-1.amazonaws.com/senzing-entity-resolution/entity-search-web-app:2.5.0
      Xterm: 709825985650.dkr.ecr.us-east-1.amazonaws.com/senzing-entity-resolution/xterm:1.2.4
      Yum: 709825985650.dkr.ecr.us-east-1.amazonaws.com/senzing-entity-resolution/yum:1.1.8
    Run:
      ApiServer: Yes
      Redoer: Yes
      Sshd: Yes
      SshdMax: No
      StreamLoader: Yes
      StreamProducer: Yes
      Swagger: No
      WebApp: Yes
      Xterm: Yes
    SenzingVersion:
      value: "senzingapi-2.8.7-22049"
    Stack:
      Name: basic
    StreamProducer:
      DataSource: TEST
      EntityType: GENERIC
      InputUrl: https://s3.amazonaws.com/public-read-access/TestDataSets/SenzingTruthSet/truth-set.json
      RecordMax: 0
      RecordMin: 0

# -----------------------------------------------------------------------------
# Conditions
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/conditions-section-structure.html
# -----------------------------------------------------------------------------

Conditions:
  IfRunApiServer: !Equals
    - !FindInMap [Constants, Run, ApiServer]
    - Yes

  IfRunRedoer: !Equals
    - !FindInMap [Constants, Run, Redoer]
    - Yes

  IfRunSshd: !Equals
    - !FindInMap [Constants, Run, Sshd]
    - Yes

  IfRunSshdMax: !Equals
    - !FindInMap [Constants, Run, SshdMax]
    - Yes

  IfRunStreamLoader: !Equals
    - !FindInMap [Constants, Run, StreamLoader]
    - Yes

  IfRunStreamProducer: !Equals
    - !FindInMap [Constants, Run, StreamProducer]
    - Yes

  IfRunSwagger: !Equals
    - !FindInMap [Constants, Run, Swagger]
    - Yes

  IfRunWebApp: !Equals
    - !FindInMap [Constants, Run, WebApp]
    - Yes

  IfRunXterm: !Equals
    - !FindInMap [Constants, Run, Xterm]
    - Yes

  # -- Compound "if" conditions --------------------------------------------

  IfUsingApiServer: !Or
    - !Condition IfRunApiServer
    - !Condition IfRunSwagger
    - !Condition IfRunWebApp

  IfUsingRedoQueues: !Or
    - !Condition IfRunRedoer
    - !Condition IfRunRedoer

  IfUsingSshd: !Or
    - !Condition IfRunSshd
    - !Condition IfRunSshdMax

  IfUsingQueues: !Or
    - !Condition IfRunStreamLoader
    - !Condition IfRunStreamProducer

  IfUsingWeb: !Or
    - !Condition IfRunApiServer
    - !Condition IfRunSwagger
    - !Condition IfRunWebApp
    - !Condition IfRunXterm

